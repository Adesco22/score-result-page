<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="This is a result page of students that took a test score based on their a">
  <meta name="author" content="Adeyefa Emmanuel">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/design/css/style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <!-- <div id="container"> -->
    <div class="content">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="big">76</p>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h2 class="summary-h2">Summary</h2>
        <div class="category reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" width="20" height="20">
          <h3>Reaction</h3>
          <p><span class="bold">80</span> / 100</p>
        </div>

        <div class="category memory">
          <img src="./assets/images/icon-memory.svg" alt="memoty icon" width="20" height="20">
          <h3>Memory</h3>
          <p><span class="bold">92</span> / 100</p>
        </div>

        <div class="category verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon" width="20" height="20">
          <h3>Verbal</h3>
          <p><span class="bold">61</span> / 100</p>
        </div>

        <div class="category visual">
          <img src="./assets/images/icon-visual.svg" alt="visual icon" width="20" height="20">
          <h3>Visual</h3>
          <p><span class="bold">72</span> / 100</p>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adeyefa Emmanuel</a>.
  </footer>
</body>

</html>
